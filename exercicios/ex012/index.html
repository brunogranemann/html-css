<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos</h1>
    <h2>Vídeos hospedados localmente</h2>
    <p>Este vídeo está hospedado no meu própio servidor.</p>
    <video width="560" poster="imagens/limoes-capa.png" controls muted autoplay loop>
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video.m4v" type="video/m4v">
        <source src="midia/meu-video.webm" type="video/webm">
        <source src="midia/meu-video.ogv" type="video/ogg">
        <p>Infelizmente o seu navegador não tem compatibilidade com reprodução de vídeos. <a href="midia/meu-video.mp4">Clique aqui para baixar</a></p>
    </video>
    
    <h2>Incorporação de vídeos externos</h2>
    
    <h3>YouTube</h3>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/wnYGJOT-MeA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <h3>Vimeo</h3>
    <iframe src="https://player.vimeo.com/video/242079664?h=31fb7604d6&byline=0&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
