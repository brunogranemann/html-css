<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário (color, range e file)</h1>
    <form action="cadastro.php" method="POST" autocomplete="on"> <!-- nesse caso o method POST é usado pois a transfência de arquivos passa de 3KB, que é o limite do method get -->
        <p>
            <label for="icor">Cor</label>
            <input type="color" name="cor" id="icor" value="#ff0000">
        </p>
        <p>
            <label for="iniv">Nível de satisafação</label>
            <input type="range" name="niv" id="iniv" min="1" max="5">
            <!-- o padrão de min e max são 0 e 100 respectivamente -->
        </p>
        <p>
            <label for="ifot">Foto</label>
            <input type="file" name="fot" id="ifot">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
