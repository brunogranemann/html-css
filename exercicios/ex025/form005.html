<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário (Checkbox e Radio Button)</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <!-- Radio Buttons só permitem uma opção. Lembre-se de que o name deve ser igual nas duas opções -->
        <fieldset>
            <legend>Sexo</legend>

            <input type="radio" name="sexo" id="imas" value="M">
            <label for="imas">Masculino</label>

            <br>

            <input type="radio" name="sexo" id="ifem" value="F">
            <label for="ifem">Feminino</label>

            <br>

            <input type="radio" name="sexo" id="iout" value="O">
            <label for="iout">Outro</label>
        </fieldset>

        <!-- Checkboxes permitem mais de uma opção assinalada ao mesmo tempo -->

        <fieldset>
            <legend>Esporte Favorito</legend>

            <input type="checkbox" name="fut" id="ifut" checked> <!-- o atributo CHECKED faz com que o campo já venha assinalado-->
            <label for="ifut">Futebol</label>

            <br>

            <input type="checkbox" name="bas" id="ibas">
            <label for="ibas">Basquete</label>

            <br>

            <input type="checkbox" name="nat" id="inat">
            <label for="inat">Natação</label>

            <br>

            <input type="checkbox" name="ten" id="iten">
            <label for="iten">Tênis</label>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
